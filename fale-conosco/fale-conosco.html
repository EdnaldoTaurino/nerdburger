<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="fale-conosco.css">
</head>
    <body>
        <img src="./img/Nerd Burguer Logo.png" alt="teste" width="300" height="300"/>

        <h1>Fale Conosco</h1>
        <h3>Informe os dados abaixo:</h3>
        <form method="post" action="xxxxxxxxxx">
        
                <label for="nome">Nome Completo:</label>
                <input name="nome" id="nome" class="campos_input" style="display: block" required>

                <label for=email>Email:</label>
                <input email="email" id="email" class="campos_input" pattern=".+@gmail\.com" size="30"
                       placeholder="exemplo@gmail.com" style="display:block" required>

                <label for="assunto">Assunto:</label>
                <input name="assunto" id="assunto" class="campos_input" style="display:block" required>

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem"  id= "mensagem" placeholder="Digite sua mensagem" style="display:block" required></textarea>
            
            <select name="">
                <option for="elogio">Elogio</label>
                <option for="sugestao">Sugestão</label>
                <option for="reclamacao">Reclamação</label>
            </select>

            <div class="checkbox">
                <input type="checkbox" name="concordo com os termos de privacidade do site">
                <label for="concordo com os termos de privacidade do site">Aceito os termos de uso e política de privacidade do site</label>
            </div>
            <br>

            <form method="post" action="obrigado.html">
                
                <input type="reset" value="Limpar Formulário">
                <input type="submit" value="Enviar" >

            </form>
        </form>
    </body>
</html>
