<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Nerdburguer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="menu" > <!--Início do menu-->
            <ul>
              <div class="menuInicio">
                <li><a href="../../index.html">Início</a></li>
              </div>
    
              <div class="menuContact">
                <li><a href="../../contato/Contatos.html">Contato</a></li>
              </div>
    
              <div class="menuMenu">
                <li><a href="../../menu/">Cardápio</a></li>
              </div>
            </ul>
          </nav>
        <div class="wrapper-login">
            <div class="login">
                <p>Login</p>
            </div>
            <div class="cadastro-link">
                <p>
                    Não possui conta? <a href="../cadastro/cadastro.html">CRIE AQUI</a>
                </p>
            </div>
            <div class="wrapper-inputs">
                <div class="email-box">
                    <label><img src="../../img/user.png" alt=""></label>
                    <input type="email" name="useremail" id="email" placeholder="E-mail" required>
                </div>
                <div class="senha-box">
                    <label><img src="../../img/locker.png" alt=""></label>
                    <input type="password" name="usersenha" id="senha" placeholder="Senha" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Iniciar">
            </div>
            <div>
                <a href="" class="needhelp">Precisa de ajuda?</a>
            </div>
        </div>
        <div class="wrapper-logo">
            <div class="txt1">
                NERD BURGUER
            </div>
            <div class="txt2">
                Hamburgueria Artesanal
            </div>
        </div>
    </body>
</html>
