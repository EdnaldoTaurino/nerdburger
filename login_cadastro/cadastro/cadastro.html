<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nerdburguer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="menu" > <!--Início do menu-->
        <ul>
          <div class="menuInicio">
            <li><a href="../../index.html">Início</a></li>
          </div>

          <div class="menuContact">
            <li><a href="../../Contato/Contatos.html">Contato</a></li>
          </div>

          <div class="menuMenu">
            <li><a href="../../menu/">Menu</a></li>
          </div>

          <div class="menuDelivery">
            <li><a href="#delivery">Delivery</a></li>
          </div>

          <div class="menuMyorders">
            <li><a href="#myorders">Meus Pedidos</a></li>
          </div>
        </ul>
      </nav>

      
    <div>
        <div class="wrapper-logo">
            <div class="txt1">
                NERD BURGUER
            </div>
            <div class="txt2">
                Hamburgueria Artesanal
            </div>
        </div>
        <div class="img-logo">
            <img src="../../img/Imagens prototipo/Ilustraç╞o Burguer.png" alt="">
        </div>
    </div>
    <div class="wrapper-cadastro">
        <div class="cadastro-text">
            <p>Criar Conta</p>
        </div>
        <div class="login-link">
            <p>
                Já registrado? <a href="../login/login.html">LOGIN</a>
            </p>
        </div>
        <div class="wrapper-inputs">
            <div class="username-box">
                <label><img src="../../img/user.png" alt=""></label>
                <input type="text" name="username" id="username" placeholder="Nome Completo">
            </div>
            <div class="email-box">
                <label><img src="../../img/email.png" alt=""></label>
                <input type="email" name="useremail" id="email" placeholder="E-mail" required>
            </div>
            <div class="senha-box">
                <label><img src="../../img/locker.png" alt=""></label>
                <input type="password" name="usersenha" id="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="userdate-box">
                <label><img src="../../img/calendar.png" alt=""></label>
                <input type="text" name="userdate" id="userdate" pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/AAAA" required>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Criar Minha Conta">
        </div>
</body>
</html>
